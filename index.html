<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600;700&family=Staatliches&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.min.css">
   <link rel="stylesheet" href="css/slick.css">
   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Gidro</title>
</head>

<body>

   <header class="header">
      <div class="header__top">
         <div class="container">
            <div class="header__top-inner">
               <nav class="menu">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a href="#" class="menu__link">Магазины</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Акции</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Доставка и оплата</a>
                     </li>
                  </ul>
               </nav>
               <a class="logo" href="#">
                  <img class="logo__img" src="images/header/logo.svg" alt="логотип Gidro">
               </a>
               <div class="header__box">
                  <p class="header__adress">
                     Москва, ул. Науки 25
                  </p>
                  <ul class="user-list">
                     <li class="user-list__item">
                        <a class="user-list__link" href="#">
                           <img src="images/icons/heart.svg" alt="иконка избранное">
                        </a>
                     </li>
                     <li class="user-list__item">
                        <a class="user-list__link" href="#">
                           <img src="images/icons/user.svg" alt="иконка пользователь">
                        </a>
                     </li>
                     <li class="user-list__item cart">
                        <a class="user-list__link" href="#">
                           <img src="images/icons/cart.svg" alt="иконка корзины">
                           <p class="cart__num">1</p>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <div class="header__bottom">
         <div class="container">
               <ul class="menu__categories">
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Квадроциклы</a>
                  </li>
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Катера</a>
                  </li>
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Гидроциклы</a>
                  </li>
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Лодки</a>
                  </li>
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Вездеходы</a>
                  </li>
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Снегоходы</a>
                  </li>
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Двигатели</a>
                  </li>
                  <li class="menu-categories__item">
                     <a class="menu-categories__link" href="#">Запчасти</a>
                  </li>
               </ul>
            </div>
         </div>
   </header>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
   <script src="js/slick.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
